    <style type="text/css">
      /* Custom container */
      .container-narrow {

    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
      /* inspired by http://unindented.org/articles/github-ribbon-using-css-transforms/ */

      .ribbon-container {
        position: absolute;
        top: 0px;
        overflow: hidden;
        width: 167px;
        height: 92px;
      }
  
      .ribbon {
        position: absolute;
        top: 22px;
        background-color: #a00;
        white-space: nowrap;
        -webkit-box-shadow: 0 0 10px #888;
           -moz-box-shadow: 0 0 10px #888;
                box-shadow: 0 0 10px #888;
      }

      .ribbon-container.right {
        right: 0;
      }
      .ribbon-container.right .ribbon {
        -webkit-transform: rotate(32deg);
           -moz-transform: rotate(32deg);
            -ms-transform: rotate(32deg);
             -o-transform: rotate(32deg);
                transform: rotate(32deg);
      }

      .ribbon-container.left {
        left: 0;
      }
      .ribbon-container.left .ribbon {
        -webkit-transform: rotate(-32deg);
           -moz-transform: rotate(-32deg);
            -ms-transform: rotate(-32deg);
             -o-transform: rotate(-32deg);
                transform: rotate(-32deg);
        position: absolute;
        left: -55px;
      }

      .ribbon a {
        border: 1px solid #faa;
        color: #fff;
        display: block;
        font: bold 81.25% 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 1px 0;
        padding: 7px 60px;
        text-align: center;
        text-decoration: none;
        text-shadow: 0 0 5px #444;
      }
    </style>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }

      a.hub-link::before {
        content: "\238B";
        padding: 5px;
      }
      a.hub-link:hover, a.hub-link:focus {
        text-decoration: none;
      }

      .lead {
        margin: 1em auto;
      }

      #editor {
        float: left;
        width: 40%;
        height: 100%;
      }

      #demo1 #tree {
        float: left;
        width: 60%;
        height: 100%;
      }

      #demo1 .panel-body {
        height: 50%;
        min-height: 250px;
        width: 100%;
        overflow: hidden;
      }

      #tree-container {
        overflow-y: scroll;
      }
    </style>

          generates a Shift format AST<br />

<div id="editor" spellcheck="false">

  }
