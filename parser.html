<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shift Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <link href="css/css.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/ribbon.css" rel="stylesheet">
    <style>
      #editor {
        float: left;
        height: 100%;
        border-top-left-radius: 6px;
        border-bottom-left-radius: 6px;
      }

      #demo {
        border-radius: 6px;
        border: 1px solid #666;
        background-color: whitesmoke;
        height: 500px;
        min-height: 250px;
        max-height: 600px;
        width: 100%;
        overflow: hidden;
      }

      #output-container {
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        float: left;
        height: 100%;
        position: relative;
      }
      #output-container #output {
        background-color: transparent;
        height: 100%;
        overflow-y: auto;
      }
      #output-container.error #output {
        overflow: hidden;
      }
      #output-container.error #output {
        opacity: 0.5;
        -webkit-filter: grayscale(1);
                filter: grayscale(1);
      }

      #error-message {
        display: none;
        position: absolute;
        right: 0;
        top: 0;
        left: 0;
        background-color: orangered;
        color: white;
        font-weight: bold;
        padding: 0.5em;
      }
      #output-container.error #error-message {
        display: initial;
      }
    </style>

    <style>
      #editor {
        width: 40%;
      }
      #demo {
        resize: vertical;
      }
      #output-container {
        width: 60%;
      }
    </style>

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html"/>
    <link rel="import" href="bower_components/ui-treeview/ui-treeview.html"/>
  </head>

  <body>
    <div class="ribbon-container right">
      <div class="ribbon">
        <a href="https://github.com/shapesecurity/shift-parser-js" target="_blank">Fork me on GitHub</a>
      </div>
    </div>

    <div class="container">

      <div class="masthead">
        <h3><a href="./index.html" class="muted hub-link">part of the Shift suite</a></h3>
      </div>

      <div class="jumbotron">
        <h1><span class="shift">Shift</span> Parser</h1>
        <p class="lead">
          generates a Shift format AST from ECMAScript program text
        </p>
      </div>

      <hr />

      <h3 class="panel-title">Demo</h3>
      <div id="demo">
<div id="editor" spellcheck="false">"use strict";

let [x,y,z] = [1,2,3].map(_ => _ * 2);

class Person {
  constructor(name) {
    this.name = name;
  }
}
</div>
        <div id="output-container">
          <ui-treeview expanded id="output"></ui-treeview>
          <div id="error-message"></div>
        </div>
        <script src="bower_components/ace-builds/src-min/ace.js"></script>
        <script src="bower_components/ace-builds/src-min/mode-javascript.js"></script>
        <script src="bower_components/ace-builds/src-min/theme-monokai.js"></script>
        <script src="js/shift-parser.js"></script>
        <script src="js/parser/main.js"></script>
      </div>

      <hr />

      <div class="footer">
        <p>&copy; Shape Security Labs 2015</p>
      </div>

    </div>

  </body>
</html>
